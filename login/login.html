<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
      <div class="form-image">
        <img src="imagens/undraw_environment_iaus.svg"
      </div>
      <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="tittle">
                    <h1>Cadastro</h1>
                </div>
                <div class="bottom-login">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
            <div class="input-itens">
                <div class="input-box">
                    <label for="firstname">Primeiro nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Segundo nome</label>
                    <input id="lasttname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                </div>
                
                <div class="input-box">
                    <label for="celular">NÃºmero de celular</label>
                    <input id="celular" type="tel" name="celular" placeholder="(xx) xxxxx-xxx" required>
                </div>

                <div class="input-box">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" name="senha" placeholder="Digite a senha" required>
                </div>
                <div class="input-box">
                    <label for="confirmesenha">Confirme a senha</label>
                    <input id="confirmesenha" type="password" name="confirmesenha" placeholder="Digite a senha novamente" required>
                </div>
            </div>
        </form>
      </div>
    </div>
</body>
</html>
